<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta http-equiv="X-UA-Compatible" content="ie=edge"> 


        <title>Horoscope Generator</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <header>
            <h1>Horoscope Generator</h1>
        
        </header>

        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>

        <section class="introduction">
            <h2>Generate Horoscopes for your sign!</h2>
            
        </section>
        
        <section id="main_list">
            <h3>Choose your sign:</h3>
            <ul id="astrological_signs">
                <li id="aquarius">Aquarius</li>
                <li id="pisces">Pisces</li>
                <li id="aries">Aries</li>

                <li id="taurus">Taurus</li>
                <li id="gemini">Gemini</li>
                <li id="cancer">Cancer</li>

                <li id="leo">Leo</li>
                <li id='virgo'>Virgo</li>
                <li id='libra'>Libra</li>

                <li id='scorpio'>Scorpio</li>
                <li id='sagittarius'>Sagittarius</li>
                <li id='capricorn'>Capricorn</li>
            </ul>
        </section>

        <section id="display_result">
            <h1>Your Horoscope:</h1>
            <p id="result"></p>
        </section>



        <script src="script.js"></script>
        <script src="main.js"></script>
    </body>
</html>
